<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/findText.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background: yellow;
    }

    span {
      display: inline-block;
      width: 90px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px red solid;
    }

    #show>span:nth-child(1) {
      color: blue;
    }
  </style>
</head>

<body>
  <input type="text" name="" id="userVal">
  <div id="show"></div>

  <script>
    let data =
      `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis perferendis aliquid, suscipit ipsum eos quas, enim deserunt earum vitae labore quam nobis fugit sapiente, consequuntur voluptatibus incidunt officiis laboriosam porro?`;
    let dataAry = data.split(' ');

    let attach = document.getElementById('show');
    dataAry.forEach(function (elem) {
      let span = document.createElement('span');
      span.innerHTML = elem;
      attach.appendChild(span);
    });
    let user = document.getElementById('userVal');
    user.addEventListener('change', function () {
      let spans = document.querySelectorAll('span'); //span요소를 다 가져옴
      console.log(user.value);
      //가져온 span 요소를 각각 사용자입력값과 비교
      spans.forEach((val, idx) => {
        if (user.value == val.innerHTML) {
          //document.querySelector(`#show>span:nth-child(${idx+1})`).style.display = 'none';
          val.style.display = 'none'; //을 사용하면 훨씬 코드가 간단
        }
      });
      // document.querySelector('#show>span:nth-child(1)').style.display = 'none';
      user.value = '';
    })
  </script>
</body>

</html>
